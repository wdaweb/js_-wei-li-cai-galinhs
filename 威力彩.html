<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min)) + min
        }

        let array = []
        for (let i = 0; i < 6; i++) {
            let number = rand(1, 38)
            if (array.includes(number)) {
                i -= 1
            } else {
                array.push(number)
            }
        }

        document.write(`A區：${array.join(',')}<br/>`)
        document.write(`B區：${rand(1, 8)}`)
    </script>
</body>

</html>
